<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio — Gianfranco Marchetti</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background-color: #000; /* sfondo nero */
    color: #fff;
    overflow-x: hidden;
  }

  /* Menu navigazione */
  nav {
    background-color: rgba(0,0,0,0.8);
    padding: 15px 0;
    text-align: center;
  }

  nav a {
    color: #00ff00;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    font-size: 1.1rem;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #66ff66;
  }

  .container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 0 20px;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  p.lead {
    color: #ccc;
    font-size: 1.2rem;
    margin-bottom: 40px;
  }

  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    justify-items: center;
    align-items: center;
  }

  .portfolio-grid img {
    width: 220px;
    height: auto;
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    object-fit: cover;
  }

  .portfolio-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(255,255,255,0.4);
  }

  footer {
    margin-top: 60px;
    padding: 20px;
    text-align: center;
    font-size: 0.9rem;
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  /* Cubo render */
  #three-render {
    width: 100%;
    max-width: 800px;
    height: 500px;
    margin: 60px auto;
  }
</style>
</head>
<body>

<!-- Menu Navigazione -->
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- Cubo verde 3D -->
<div id="three-render"></div>

<div class="container">
  <h1>Portfolio</h1>
  <p class="lead">Aiuto le aziende a realizzare modellazioni, animazioni e progetti 3D complessi anche quando serve un approccio creativo e veloce per ottenere risultati professionali.</p>

  <div class="portfolio-grid">
    <img src="images/progetto1.png" alt="Progetto 1">
    <img src="images/progetto2.png" alt="Progetto 2">
    <img src="images/progetto3.jpeg" alt="Progetto 3">
    <img src="images/progetto4.png" alt="Progetto 4">
  </div>
</div>

<footer>
  © <span id="year"></span> Gianfranco Marchetti
</footer>

<!-- Three.js ES Module -->
<script type="module">
import * as THREE from './three.module.js';

document.getElementById('year').textContent = new Date().getFullYear();

/* --- Cubo verde centrale --- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);
const camera = new THREE.PerspectiveCamera(75, Math.min(window.innerWidth,800)/500, 0.1, 1000);
camera.position.z = 3;

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(Math.min(window.innerWidth,800), 500);
document.getElementById('three-render').appendChild(renderer.domElement);

const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshStandardMaterial({ color:0x00ff00 });
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

const ambientLight = new THREE.AmbientLight(0xffffff,0.7);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff,0.5);
directionalLight.position.set(5,5,5);
scene.add(directionalLight);

function animate(){
  requestAnimationFrame(animate);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect = Math.min(window.innerWidth,800)/500;
  camera.updateProjectionMatrix();
  renderer.setSize(Math.min(window.innerWidth,800),500);
});
</script>

</body>
</html>
