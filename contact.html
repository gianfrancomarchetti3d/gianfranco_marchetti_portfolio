<!DOCTYPE html>
<html lang="it">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contatti - Gianfranco Marchetti</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ========================
   Reset e base
======================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Helvetica', Arial, sans-serif;
  background-image: url("images/viaggio.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  text-align: center;
}

/* ========================
   Nav
======================== */
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 15px 0;
  background-color: rgba(0,0,0,0.6);
}

nav a, nav span.active {
  color: #00ff00;
  font-weight: bold;
  text-decoration: none;
}

nav span.active {
  text-decoration: underline;
}

/* ========================
   Contatti
======================== */
.contact-info {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin-top: 30px;
}

.contact-info p {
  font-size: 1.6rem;
  font-weight: bold;
  color: #000;
}

.contact-info a {
  color: #000;
  text-decoration: none;
}

.contact-info a:hover {
  color: #00ff00;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 15px;
}

.social-icons a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 80px;
  height: 80px;
  background-color: rgba(0,128,0,0.5);
  border-radius: 15px;
  transition: transform 0.3s, background-color 0.3s;
}

.social-icons a i {
  font-size: 3rem;
  color: #fff;
}

.social-icons a:hover {
  transform: scale(1.2);
  background-color: #00ff00;
}

.social-icons a:hover i {
  color: #000;
}

/* ========================
   Immagine sotto le icone
======================== */
.contact-image {
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

.contact-image img {
  display: block;
  width: 150px;
  height: 150px;
  border-radius: 15px;
  object-fit: cover;
  border: 3px solid #00ff00;
}

/* ========================
   About Image media
======================== */
.about-section img {
  max-width: 50%; /* ridotta a dimensione media */
  height: auto;
  margin: 20px auto;
  display: block;
  border-radius: 15px;
}

/* ========================
   Footer
======================== */
footer {
  text-align: center;
  padding: 20px;
  margin-top: auto;
  background-color: rgba(0,0,0,0.6);
  color: #00ff00;
  font-size: 0.9rem;
}

/* ========================
   Responsive
======================== */
@media(max-width:768px){
  .contact-info p {
    font-size: 1.2rem;
  }

  .social-icons a {
    width: 60px;
    height: 60px;
  }

  .social-icons a i {
    font-size: 2rem;
  }

  .contact-image img {
    width: 120px;
    height: 120px;
  }

  .about-section img {
    max-width: 80%;
  }
}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="about.html">About</a>
  <span class="active">Contatti</span>
</nav>

    </div>

  <div class="contact-image">

</section>

<footer>
